name: bookdown

on:
  push:
    branches:
      - docs/rpkg-usage

permissions:
  contents: write

concurrency:
  group: bookdown-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      # 1. Checkout docs branch
      - name: Checkout docs branch
        uses: actions/checkout@v4
        with:
          ref: docs/rpkg-usage

      # 2. Setup pandoc
      - uses: r-lib/actions/setup-pandoc@v2

      # 3. Setup R
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: "release"
          use-public-rspm: true

      # 4. Install bookdown and rendering dependencies
      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("bookdown", "rmarkdown", "knitr"))'

      # 5. Build the book
      - name: Build book
        run: |
          Rscript -e '
            setwd("docs")
            bookdown::render_book("index.Rmd", output_dir = "../site")
          '

      # 6. Deploy to gh-pages branch
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          force_orphan: true
